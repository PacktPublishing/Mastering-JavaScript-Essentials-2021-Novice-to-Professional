<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Javascript</title>
</head>
<body>
  <p>We are learning Javascript Programming</p>
  <script>
    var str1 = "Some value"; //true
    var array1 = []; //true
    var object1 = {}; //true
    var str2 = "false"; //true
    var num1 = "0"; //true
    var num2 = 0; //false
    var var1 = undefined; //false
    var var3;  //false
    var num3 = 103; //true
    var num4 = -10434; //true
    var num5 = -0; //false
    var var2 = null; //false
    var str3 = ""; //false
    if(str1){
      document.write("str1 is true");
    }
    document.write("<br>");
    
    if(array1){
      document.write("array1 is true");
    }
    document.write("<br>");
    
    if(object1){
      document.write("object1 is true");
    }
    document.write("<br>");
    
    if(str2){
      document.write("str2 is true");
    }
    document.write("<br>");
    
    if(num1 == 0){
      document.write("num1 is true");
    }
    document.write("<br>");
    
    if(num2 == 0){
      document.write("num2 is true");
    } else {
      document.write("num2 is false");
    }
    document.write("<br>");
    
    if(var1 == 0){
      document.write("var1 is true");
    } else {
      document.write("var1 is false");
    }
    document.write("<br>");
    
    if(num3){
      document.write("num3 is true");
    } else {
      document.write("num3 is false");
    }
    document.write("<br>");
    
    if(num4){
      document.write("num2 is true");
    } else {
      document.write("num2 is false");
    }
    document.write("<br>");
    
    if(num5){
      document.write("num5 is true");
    } else {
      document.write("num5 is false");
    }
    document.write("<br>");
    
    if(var2){
      document.write("var2 is true");
    } else {
      document.write("var2 is false");
    }
  </script>
</body>
</html>
