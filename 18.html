<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Javascript</title>
</head>
<body>
  <p>We are learning Javascript Programming</p>
  <script>
    var var1 = " This is string ";
    var var2 = var1.replace("string", "text");
    var var4 = var1.toUpperCase();
    var var5 = var1.toLocaleUpperCase();
    var var6 = var1.trim();
    document.write(var2);
    document.write(var4);
    document.write(var5);
    document.write(var6);
    
  </script>
</body>
</html>
