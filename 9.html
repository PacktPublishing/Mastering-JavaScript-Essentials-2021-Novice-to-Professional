<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Javascript</title>
</head>
<body>
  <p>We are learning Javascript Programming</p>
  
  <script>
    var var1 = 48;
    var var2 = 10;
    var br = "<br>";
    var ans1 = var1 + var2;
    var ans2 = 69 - 36;
    var var1 = var1;

    document.write(--var2);
    document.write(var2--);
    document.write(br);
    document.write(++var1);
    document.write(br);
    document.write(var1);
    document.write(br);
    document.write(ans1);
    document.write("<br>");
    document.write(ans2);
    document.write("<br>");
    document.write(var1 * var2);
    document.write(br);
    document.write(var1 / var2);
    document.write(br);
    document.write(var1 % var2);
  </script>
</body>
</html>
