<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Javascript</title>
</head>
<body>
  <p>We are learning Javascript Programming</p>
  
  <script>
    var var1 = 9;

    var var2 = 8;
    var var3 = 4;
    var var4 = 6;
    var1 = var2 + var1;

    var3 += var4;
    
    document.write(var1);
    document.write("<br>");
    document.write(var3);
    document.write("<br>");
    var3 -= var4;
    document.write(var3);

    var3 *= var4;
    document.write("<br>");
    document.write(var3);

    var3 /= var4;
    document.write("<br>");
    document.write(var3);

    var3 %= var4;
    document.write("<br>");
    document.write(var3);
  </script>
</body>
</html>
