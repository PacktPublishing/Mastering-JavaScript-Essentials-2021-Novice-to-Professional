<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Javascript</title>
</head>
<body>
  <p>We are learning Javascript Programming</p>

  <script>
    var var1 = 60;
    var var2 = 80;
    var var3 = 60;

    if(var1 == var2 || var1 == var3){
      document.write("This is True (OR)");
    }

    if(var1 == var3 && var1 == var2){
      document.write("This is True (AND)");
    }
        
    if(!(var1 == var2)){
      document.write("This is True (NOT)");
    }
  </script>
</body>
</html>
